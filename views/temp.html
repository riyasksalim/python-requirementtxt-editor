<button ng-click="addNewRow()">add</button>

<table ng-form="subForm">
    <tr>
        <th>Library</th>
        <th>Version Specifier</th>
        <th>Version</th>
        <th>full Version</th>

    </tr>
    <tr ng-repeat="version in Result">
        <td ng-if="version.library">{{version.library}}</td>
        <td ng-if="version.library===''">
            <input type=" text" ng-model="modifiedVersion1" required ng-pattern="regex" />
        </td>
        <td><select ng-init="selectedVesrionSpecifier=version.versionSpecifier"
                ng-change="specifierChange(version.id,selectedVesrionSpecifier)" ng-model="selectedVesrionSpecifier"
                class="form-control">
                <option ng-repeat="specifier in versionSpecifiers" value="{{specifier.symbol}}">
                    {{specifier.symbol}}({{specifier.definition}})
                </option>
            </select></td>
        <td>
            <!-- <input id="{{version.library}}" type="text" onchange="versionChange(version)" value="{{version.ver}}" /> -->
            <input type="text" ng-change="versionChange(version.id,modifiedVersion)" ng-model="modifiedVersion" required
                ng-pattern="regex" ng-init="modifiedVersion=version.ver" />
        </td>
        <td>{{version.fullVersion}}</td>
    </tr>

</table>
